<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 10</title>
    <script type="application/javascript">
      var incremento = 25;
      var gTeclasEdicion = [45, 43]; // - y + array de teclas zoom
      function manejaZoom(event) {
      var ancho = imagen.width;
      var caracter = event.keyCode;
      if (caracter == gTeclasEdicion[0]) {
          imagen.width = ancho-incremento;
      }else if (caracter == gTeclasEdicion[1]) {
        if ((ancho+incremento) <= 1024) {
          imagen.width = ancho+incremento;
        }
      }else {
        alert("Pulsa las teclas + o - para hacer zoom");
      }
      }
</script>

  </head>
  <body onkeypress="manejaZoom(event)">
   <img src="mundo.jpg" id="imagen">
</body>

</html>

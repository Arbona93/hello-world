<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 9</title>
    <style media="screen">
      div{
        width: 300px;
        height: 300px;
        border: 1px solid;
        background-color: yellow;
        margin: 200px;
        position: relative;
      }
    </style>
    <script type="text/javascript">
    onload = function (){
      document.addEventListener("keyup", function (event){
          var margenLateral = figura.style.marginLeft;
          var margenVertical = figura.style.marginTop;
          if (figura.style.marginLeft == "") {
               margenLateral = "200px";
           }
           if (figura.style.marginTop == "") {
             margenVertical = "200px";
           }
          var margenLateral2 = margenLateral.slice(0,-2);
          var margenVertical2 = margenVertical.slice(0,-2);
          var margenVertical3 = parseInt(margenVertical2);
          var margenLateral3 = parseInt(margenLateral2);
          var elCaracter = event.keyCode;
    			if(elCaracter == 39){
    				figura.style.marginLeft = (margenLateral3+20)+"px";
    			}else if(elCaracter == 37){
    				figura.style.marginLeft = (margenLateral3-20)+"px";
    			}else if(elCaracter == 40){
    				figura.style.marginTop = (margenVertical3+20)+"px";
    			}else if(elCaracter == 38){
    				figura.style.marginTop = (margenVertical3-20)+"px";
    			}else{
    				alert('Teclee una flecha!!!');
    			}
        })
      }
    </script>
  </head>
  <body>
    <h1>Pulsa una flecha</h1>
    <div id="figura"></div>
  </body>
</html>

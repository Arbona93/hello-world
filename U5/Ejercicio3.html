<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio3</title>
    <script type="text/javascript">
    function CambiaColor(esto)
      {
      esto.style.color="red";
    }
    </script>
  </head>
  <body>
    <p ondblclick="CambiaColor(this)">Esto es el p</p>
    <a href="#" ondblclick="CambiaColor(this)">Esto es el a</a>
    <div ondblclick="CambiaColor(this)">Esto es el div</div>
    <h1 ondblclick="CambiaColor(this)">Esto es el h1</h1>
    <h2 ondblclick="CambiaColor(this)">Esto es el h2</h2>
    <h3 ondblclick="CambiaColor(this)">Esto es el h3</h3>
  </body>
</html>

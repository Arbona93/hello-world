<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 14</title>
    <script type="text/javascript">
      var miAño;
      miAño = prompt("Escribe aqui tu año de nacimiento");
      var d = new Date();
      var n = d.getFullYear();
      var edad = calculaEdad(miAño,n);
      function calculaEdad(miAño,n){
        return n - miAño;
      }
      if (edad < 18) {
        document.write("Buenos dias chavalin");
      }else {
        if (edad > 65) {
          document.write("Buenos dias señor");
        }else {
          document.write("Buenos dias cavallero");
        }
      }
    </script>
  </head>
  <body>

  </body>
</html>
